<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto RP</title>
    <style>
        /* RESET E ESTILOS GERAIS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(15, 15, 5);
            overflow: hidden;
        }

        /* CONTAINER PRINCIPAL */
        .banner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* IMAGEM DE FUNDO */
        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            pointer-events: none;
        }

        /* BOTÃO INVISÍVEL COM AFastamento FINAL DE 37cm */
        .btn-cta {
            /* Posicionamento e dimensões */
            position: absolute;
            top: 0; 
            left: 0;
            width: calc(100% - 34cm); /* Afastamento total de 37cm da direita */
            height: 6cm;
            
            /* Estilo invisível */
            background-color: transparent;
            border: none;
            padding: 0;
            
            /* Funcionalidade */
            cursor: pointer;
            z-index: 1;
            text-decoration: none;
            
            /* Remove efeitos visuais */
            color: transparent;
            font-size: 0;
            border-radius: 0;
            box-shadow: none;
            
            /* Para visualização durante desenvolvimento (opcional) */
            /* background-color: rgba(255, 0, 0, 0.2); */
        }
    </style>
</head>

<body>
    <div class="banner-container">
        <!-- BOTÃO INVISÍVEL COM AFastamento FINAL -->
        <a href="recebasuacesta.html" class="btn-cta" target="_blank">
            <!-- Área clicável invisível -->
        </a>
        
        <!-- IMAGEM DO BANNER -->
        <img src="./img/projetorpcapa.png" alt="Banner Projeto RP" class="banner-img">
    </div>
</body>
</html>
