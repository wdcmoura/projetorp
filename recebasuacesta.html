<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | GN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(255, 165, 0), rgb(0, 179, 164)); /* Altera para um gradiente laranja a verde */
        }
        .box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
            text-align: center; /* Centraliza o conteúdo */
        }
        fieldset {
            border: 3px solid rgb(255, 165, 0); /* Altera para cor laranja */
        }
        legend {
            border: 1px solid rgb(255, 165, 0); /* Altera para cor laranja */
            padding: 10px;
            text-align: center;
            background-color: rgb(255, 165, 0); /* Altera para cor laranja */
            border-radius: 8px;
        }
        .inputBox {
            position: relative;
        }
        .inputUser  {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .input:User focus ~ .labelInput,
        .input:User valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: rgb(255, 165, 0); /* Altera para cor laranja */
        }
        #submit {
            background-image: linear-gradient(to right, rgb(0, 137, 123), rgb(255, 165, 0)); /* Laranja e verde */
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        #submit:hover {
            background-image: linear-gradient(to right, rgb(0, 122, 107), rgb(255, 165, 0)); /* Laranja mais suave */
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #backButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="window.location.href='index.html';">Voltar</button>
    <div class="box">
        <form action="processar_cadastro.php" method="POST">
            <fieldset>
                <legend><b>Fórmulário de Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser " required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser " required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser " required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <p>Já recebeu cesta do Projeto RP?</p>
                <input type="radio" id="sim" name="recebeu_cesta" value="sim" required>
                <label for="sim">Sim</label>
                <input type="radio" id="não" name="recebeu_cesta" value="não" required>
                <label for="não">Não</label>
                <br><br>
                <input type="submit" id="submit" value="Cadastrar">
            </fieldset>
        </form>
    </div>
</body>
</html>
